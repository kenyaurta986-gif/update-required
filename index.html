<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Critical Error</title>
    <style>
        body { margin:0; background:#000; color:#f00; font-family: 'Courier New', monospace; overflow:hidden; animation: rainbow 5s infinite, glitch 0.1s infinite; }
        @keyframes rainbow { 0%{color:#f00;} 14%{color:#ff0;} 28%{color:#0f0;} 42%{color:#0ff;} 56%{color:#00f;} 70%{color:#f0f;} 84%{color:#f00;} 100%{color:#f00;} }
        @keyframes glitch { 0%{text-shadow: 0.05em 0 0 #f00, -0.05em 0 0 #0ff;} 14%{text-shadow: 0.05em 0 0 #f00, -0.05em 0 0 #0ff;} 15%{text-shadow: -0.05em 0 0 #f00, 0.05em 0 0 #0ff;} 49%{text-shadow: -0.05em 0 0 #f00, 0.05em 0 0 #0ff;} 50%{text-shadow: 0.05em 0.02em 0 #f00, -0.05em -0.02em 0 #0ff;} 99%{text-shadow: 0.05em 0.02em 0 #f00, -0.05em -0.02em 0 #0ff;} 100%{text-shadow: -0.05em 0 0 #f00, 0.05em 0 0 #0ff;} }
        #terminal { padding:20px; height:100vh; display:flex; flex-direction:column; justify-content:center; text-align:center; font-size:25px; }
        #jumpscare { position:fixed; top:0; left:0; width:100%; height:100%; background:#000; display:none; align-items:center; justify-content:center; z-index:999; }
        #monster { width:80%; max-width:800px; opacity:0; transition:opacity 0.1s; }
    </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;">
    <div id="terminal">
        <div id="output"></div>
    </div>

    <div id="jumpscare">
        <img id="monster" src="https://i.imgur.com/8O7jO.gif" alt="JUMPSCARE"> <!-- Classic scary maze/exorcist style -->
    </div>

    <audio id="scream" src="https://www.myinstants.com/media/sounds/scary-maze-game-scream.mp3"></audio> <!-- Loud classic scream -->

    <script>
        function typeLine(text, delay=60) {
            return new Promise(resolve => {
                let i = 0;
                const div = document.createElement('div');
                document.getElementById('output').appendChild(div);
                const interval = setInterval(() => {
                    div.textContent += text[i];
                    i++;
                    if (i >= text.length) {
                        clearInterval(interval);
                        setTimeout(resolve, 800);
                    }
                }, delay);
            });
        }

        async function startPrank() {
            document.documentElement.requestFullscreen().catch(() => {});

            await typeLine("SYSTEM BREACH DETECTED...");
            await typeLine("YOU HAVE BEEN HACKED");
            await typeLine("YOUR DEVICE WILL BE DESTROYED");
            await typeLine("DO NOT TRY RESETTING");
            await typeLine("DO NOT BACK OUT OF THE WEBSITE");
            await typeLine("DO NOT CLOSE OR RESTART");
            await typeLine("WE ARE IN CONTROL NOW ðŸ˜ˆ");

            // JUMPSCARE TIME
            setTimeout(() => {
                document.getElementById('jumpscare').style.display = 'flex';
                document.getElementById('monster').style.opacity = 1;
                document.getElementById('scream').play();
                
                // Hide after 2 seconds (or remove this for permanent scare)
                setTimeout(() => {
                    document.getElementById('jumpscare').style.display = 'none';
                }, 2000);
            }, 3000); // Triggers after messages
        }

        startPrank();
    </script>
</body>
</html>
