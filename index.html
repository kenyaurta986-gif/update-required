<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
    <style>
        body { margin:0; background:#000; color:#f00; font-family: 'Courier New', monospace; overflow:hidden; }
        #terminal { padding:20px; height:100vh; display:flex; flex-direction:column; justify-content:center; text-align:center; font-size:28px; animation: shake 0.5s infinite, rainbow 3s infinite; }
        @keyframes shake { 0%,100%{transform:translate(0);} 10%,30%,50%,70%,90%{transform:translate(-15px, -15px);} 20%,40%,60%,80%{transform:translate(15px, 15px);} }
        @keyframes rainbow { 0%{color:#f00;} 20%{color:#ff0;} 40%{color:#0f0;} 60%{color:#0ff;} 80%{color:#f0f;} 100%{color:#f00;} }
        .blood { color:#8B0000; text-shadow: 0 0 10px #f00, 0 0 20px #f00; animation: drip 2s infinite; font-size:40px; }
        @keyframes drip { 0%{text-shadow: 0 0 10px #f00;} 50%{text-shadow: 0 20px 20px #800;} 100%{text-shadow: 0 0 10px #f00;} }
        #output { transition: opacity 0.5s; }
        #jumpscare { position:fixed; top:0; left:0; width:100%; height:100%; background:#000; display:none; align-items:center; justify-content:center; z-index:999; }
        #monster { width:95%; max-width:1200px; opacity:0; transition:opacity 0.1s; }
    </style>
</head>
<body oncontextmenu="return false;" onselectstart="return false;">
    <div id="terminal">
        <div id="output"></div>
    </div>

    <div id="jumpscare">
        <img id="monster" src="https://i.imgur.com/8O7jO.gif" alt="JUMPSCARE">
    </div>

    <!-- Creepy ambience -->
    <audio id="ambience" src="https://www.free-stock-music.com/mp3/spooky-ambience.mp3" autoplay loop></audio>

    <!-- Loud scream -->
    <audio id="scream" src="https://www.myinstants.com/media/sounds/scary-maze-game-scream.mp3"></audio>

    <script>
        const ambience = document.getElementById('ambience');
        const scream = document.getElementById('scream');
        const output = document.getElementById('output');

        ambience.volume = 0.8;
        ambience.play();

        // 5-second back button lock
        let lockInterval;
        function startBackLock() {
            lockInterval = setInterval(() => {
                history.pushState({}, "", location.href);
            }, 50);
        }
        function stopBackLock() {
            clearInterval(lockInterval);
        }
        startBackLock();
        setTimeout(stopBackLock, 5000);

        // Fake IP generator
        function generateFakeIP() {
            return Math.floor(Math.random() * 255 + 1) + '.' +
                   Math.floor(Math.random() * 256) + '.' +
                   Math.floor(Math.random() * 256) + '.' +
                   Math.floor(Math.random() * 256);
        }

        // Fake locations
        const fakeLocations = ["New York, USA", "London, UK", "Moscow, Russia", "Beijing, China", "Unknown Location", "Your Bedroom", "Hidden Basement"];

        function typeLine(text, delay=60) {
            return new Promise(resolve => {
                let i = 0;
                const div = document.createElement('div');
                output.appendChild(div);
                const interval = setInterval(() => {
                    div.textContent += text[i];
                    i++;
                    if (i >= text.length) {
                        clearInterval(interval);
                        setTimeout(resolve, 1000);
                    }
                }, delay);
            });
        }

        async function startPrank() {
            document.documentElement.requestFullscreen().catch(() => {});

            await typeLine("TRACING YOUR IP ADDRESS...");
            await typeLine("IP FOUND: " + generateFakeIP());
            await typeLine("LOCATION DETECTED: " + fakeLocations[Math.floor(Math.random() * fakeLocations.length)]);
            await typeLine("ACCESSING YOUR DEVICE...");
            await typeLine("SYSTEM BREACH DETECTED...");
            await typeLine("YOU HAVE BEEN HACKED");
            await typeLine("YOUR DEVICE WILL BE DESTROYED");
            await typeLine("DO NOT TRY RESETTING");
            await typeLine("DO NOT BACK OUT OF THE WEBSITE");
            await typeLine("DO NOT CLOSE OR RESTART");
            await typeLine("WE ARE IN CONTROL NOW ðŸ˜ˆ");

            // Text disappears
            output.style.opacity = 0;
            await new Promise(r => setTimeout(r, 1500));

            // 2-second monster jumpscare
            document.getElementById('jumpscare').style.display = 'flex';
            document.getElementById('monster').style.opacity = 1;
            scream.play();

            await new Promise(r => setTimeout(r, 2000));

            // Hide monster
            document.getElementById('jumpscare').style.display = 'none';

            // Blood red final message
            output.innerHTML = '<div class="blood">WE ARE WATCHING</div>';
            output.style.opacity = 1;
        }

        startPrank();
    </script>
</body>
</html>
